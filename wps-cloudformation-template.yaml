  JobStatusRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Join ["",["WPS Job Status API-",!Ref  "AWS::StackName" ]]
      Description: API used for WPS job status
      FailOnWarnings: true
  JobStatusApiStage:
    DependsOn:
      - ApiGatewayAccount
      - JobStatusApiGatewayDeployment
      - JobStatusRestApi
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId: !Ref JobStatusApiGatewayDeployment
      MethodSettings:
        -
          DataTraceEnabled: true
          HttpMethod: GET
          LoggingLevel: INFO
          ResourcePath: /*
      RestApiId: !Ref JobStatusRestApi
      StageName: !Ref jobStatusApiStage
  JobStatusDomainName:
    Type: AWS::ApiGateway::DomainName
    Condition: CreateJobStatusDomainName
    Properties:
      CertificateArn: !Ref acmCertificate
      DomainName: !Join ['.', [!Ref jobStatusDomainName,!Ref hostedZoneName]]
  JobStatusDomainToAPIMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Condition: CreateJobStatusDomainName
    Properties:
      DomainName: !Ref JobStatusDomainName
      RestApiId: !Ref JobStatusRestApi
      Stage: !Ref jobStatusApiStage
  JobStatusRoute53RecordSet:
    Type: AWS::Route53::RecordSet
    Condition: CreateJobStatusDomainName
    Properties:
      AliasTarget:
        DNSName:
          Fn::GetAtt: [ 'JobStatusDomainName', 'DistributionDomainName' ]
        HostedZoneId: 'Z2FDTNDATAQYW2'
      HostedZoneName: !Join ['', [!Ref hostedZoneName, '.']]
      Name: !Join ['.', [!Ref jobStatusDomainName, !Ref hostedZoneName]]
      Type: "A"
  JobStatusApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - JobStatusApiGatewayRequest
    Properties:
      RestApiId: !Ref JobStatusRestApi
  JobStatusApiGatewayResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref JobStatusRestApi
      ParentId: !GetAtt JobStatusRestApi.RootResourceId
      PathPart: !Ref jobStatusApiPath
