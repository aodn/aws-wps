AWSTemplateFormatVersion: 2010-09-09
Description: >-
  A template for AWS-WPS
Parameters:
  s3configKey:
    Type: String
    Default: 'config/'
  s3jobKey:
    Type: String
    Default: 'jobs/'
  requestHandlerFilename:
    Type: String
    Description: "Lambda code file name ex: request-handler-0.01-lambda-package.zip"
  requestHandlerCodeURL:
    Type: String
    Default: "http://imos-binary.s3-website-ap-southeast-2.amazonaws.com/jobs/aws_wps_prod/aws_wps_prod-latest.zip" # Need to update the default value
  requestHandlerApiPath:
    Type: String
    Default: 'wps'
  jobStatusApiPath:
    Type: String
    Default: 'jobStatus'
  requestHandlerApiStage:
    Type: String
    Default: 'LATEST'
  jobStatusApiStage:
    Type: String
    Default: 'LATEST'
  jobStatusFilename:
    Type: String
    Description: "Lambda code file name ex: job-status-service-0.01-lambda-package.zip"
  jobStatusCodeURL:
    Type: String
    Default: "http://imos-binary.s3-website-ap-southeast-2.amazonaws.com/jobs/aws_wps_prod/aws_wps_prod-latest.zip" # Need to update the default value
  jobStatusHtmlTransformURL:
    Type: String
    Default: 'https://raw.githubusercontent.com/aodn/aws-wps/master/wps-common/src/main/resources/job_status_html_transform.xsl'
  getCapabilitiesURL:
    Type: String
    Default: 'https://raw.githubusercontent.com/aodn/aws-wps/master/wps-common/src/main/resources/config/GetCapabilities.ftl'
  gogduckURL:
    Type: String
    Default: 'https://raw.githubusercontent.com/aodn/aws-wps/master/wps-common/src/main/resources/config/GoGoDuck.xml'
  netcdfOutputURL:
    Type: String
    Default: 'https://raw.githubusercontent.com/aodn/aws-wps/master/wps-common/src/main/resources/config/NetcdfOutput.xml'
  templatesURL:
    Type: String
    Default: 'https://raw.githubusercontent.com/aodn/aws-wps/master/wps-common/src/main/resources/config/templates.xml'
  provenanceTemplateGriddedURL:
    Type: String
    Default: 'https://raw.githubusercontent.com/aodn/aws-wps/master/wps-common/src/main/resources/config/provenance_template_gridded.ftl'
  provenanceTemplateNonGriddedURL:
    Type: String
    Default: 'https://raw.githubusercontent.com/aodn/aws-wps/master/wps-common/src/main/resources/config/provenance_template_non_gridded.ftl'
  jobName:
    Type: String
    Default: 'javaduck'
  jobVCPUs:
    Type: Number
    Default: 1
  jobMemory:
    Type: Number
    Default: 2000
  jobExpirationInDays:
    Type: Number
    Default: 7
  maxVCPUs:
    Type: Number
    Default: 4
  geoserver:
    Type: String
    Description: Geoserver from which to source files to aggregate
  dockerImage:
    Type: String
  chunkSize:
    Type: Number
    Default: 1024
  workerDownloadAttempts:
    Type: Number
    Default: 4
  workerDownloadDirectory:
    Type: String
    Default: '/tmp'
  workerLocalStorageLimitBytes:
    Type: Number
    Default: 104857600
  workerPoolSize:
    Type: Number
    Default: 8
  workerRetryIntervalMs:
    Type: Number
    Default: 60000
  acmCertificate:
    Type: String
    Default: ''
    Description: An Amazon Certificate Manager Certificate ARN located in US-East-1 region.
  hostedZoneName:
    Type: String
    Default: ''
    Description: A Route53 Hosted Zone name, without the trailing dot. To be used for the API Gateway endpoint
  requestHandlerDomainName:
    Type: String
    Default: ''
    Description: The Request Handler API Gateway endpoint's domain name, exluding the hostedZoneName section
  jobStatusDomainName:
    Type: String
    Default: ''
    Description: The Job Status API Gateway endpoint's domain name, exluding the hostedZoneName section
  geonetworkCatalogueURL:
    Type: String
    Default: 'https://catalogue-imos.aodn.org.au/geonetwork'
  geonetworkLayerSearchField:
    Type: String
    Default: 'layer'
  environment:
    Type: String
    Default: dev
    AllowedValues:
      - production
      - systest
      - sandbox
      - dev
  createPersistentBucket:
    Type: String
    Default: false
    AllowedValues:
      - true
      - false
  awsRegionSes:
    Type: String
    Default: us-east-1
    AllowedValues:
      - us-east-1
      - us-west-2
      - eu-west-1
Mappings:
  EnvironmentMap:
    production:
      BucketName: "aws-wps-production"
    systest:
      BucketName: "aws-wps-systest"
    sandbox:
      BucketName: "aws-wps-sandbox"
    dev:
      BucketName: "aws-wps-dev"
  ConfigurationFileMap:
    Filename:
      outputWithoutExtension: "output"
      status: "status.xml"
      statusTransform: "job_status_html_transform.xsl"
      request: "request.xml"
      templates: "templates.xml"
      getCapabilities: "GetCapabilities.ftl"
      gogoduck: "GoGoDuck.xml"
      netcdf: "NetcdfOutput.xml"
      provenanceTemplateGridded: "provenance_template_gridded.ftl"
      provenanceTemplateNonGridded: "provenance_template_non_gridded.ftl"
  production:
    ap-southeast-2:
      vpc: vpc-7302ee16
      subnets:
        - subnet-7976213f
        - subnet-54b3aa20
        - subnet-d722d0b2
    eu-central-1:
      vpc: vpc-16c5247f
      subnets:
        - subnet-9e0003e6
        - subnet-f82bcb91
        - subnet-5086a51a
  dev:
    ap-southeast-2:
      vpc: vpc-5e0e3a3a
      subnets:
        - subnet-4d471e14
        - subnet-eab65ea3
        - subnet-19956d7e
Conditions:
  CreateEphemeralBucket: !Equals [ !Ref environment, dev ]
  CreatePersistentBucket: !And
    - !Equals [!Ref createPersistentBucket, true]
    - !Not [!Condition CreateEphemeralBucket]
  CreateRequestHandlerDomainName: !Not [ !Equals [!Ref requestHandlerDomainName, '']]
  CreateJobStatusDomainName: !Not [ !Equals [!Ref jobStatusDomainName, '']]
Resources:
  PersistentS3Bucket:
    Type: "AWS::S3::Bucket"
    Condition: CreatePersistentBucket
    DeletionPolicy: "Retain"
    Properties:
      BucketName: !FindInMap [EnvironmentMap, !Ref environment, BucketName]
      LifecycleConfiguration:
        Rules:
          - Id: "JobExpirationInDays"
            Prefix: !Ref s3jobKey
            Status: Enabled
            ExpirationInDays: !Ref jobExpirationInDays
  EphemeralS3Bucket:
    Type: "AWS::S3::Bucket"
    Condition: CreateEphemeralBucket
    DeletionPolicy: "Delete"
    Properties:
      BucketName: !Join ["-", [!FindInMap [EnvironmentMap, !Ref environment, BucketName], !Ref 'AWS::StackName']]
      LifecycleConfiguration:
        Rules:
          - Id: "JobExpirationInDays"
            Prefix: !Ref s3jobKey
            Status: Enabled
            ExpirationInDays: !Ref jobExpirationInDays
  S3BucketPolicy:
    Type: "AWS::S3::BucketPolicy"
    Properties:
      Bucket: !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]
      PolicyDocument:
        Statement:
          -
            Action:
              - "s3:GetObject"
            Effect: "Allow"
            Resource: !Join ["", ["arn:aws:s3:::", !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]],"/", !Ref s3jobKey,"*"]]
            Principal: "*"
  BatchServiceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: batch.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSBatchServiceRole'
  SpotIamFleetRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: spotfleet.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonEC2SpotFleetRole'
  IamInstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      Roles:
        - !Ref EcsInstanceRole
  EcsInstanceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2008-10-17
        Statement:
          - Sid: ''
            Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - >-
          arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role
  JobInstanceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2008-10-17
        Statement:
          - Sid: ''
            Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        -
          PolicyName: "wps-job-s3-access"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              -
                Effect: "Allow"
                Action: "s3:*"
                Resource: [
                  !Join ["", ["arn:aws:s3:::", !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]]],
                  !Join ["", ["arn:aws:s3:::", !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]],"/*"]]
                ]
              -
                Effect: "Allow"
                Action: ["ses:SendEmail"]
                Resource: ["*"]
              -
                Effect: "Allow"
                Action: ["ses:SendRawEmail"]
                Resource: ["*"]
  JobDefinition:
    Type: 'AWS::Batch::JobDefinition'
    Properties:
      Type: container
      JobDefinitionName: !Sub 'JavaDuckSmall1-${AWS::StackName}'
      ContainerProperties:
        Image: !Ref dockerImage
        Vcpus: !Ref jobVCPUs
        Memory: !Ref jobMemory
        JobRoleArn: !Ref JobInstanceRole
        Command:
          - '-l'
          - 'Ref::layer'
          - '-s'
          - 'Ref::subset'
          - '-e'
          - 'Ref::callbackParams'
          - '-m'
          - 'Ref::result'
        Environment:
          -
            Name: "OUTPUT_S3_FILENAME"
            Value: !FindInMap [ConfigurationFileMap, "Filename", "outputWithoutExtension"]
          -
            Name: "OUTPUT_S3_BUCKET"
            Value: !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]
          -
            Name: "STATUS_S3_BUCKET"
            Value: !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]
          -
            Name: "STATUS_S3_FILENAME"
            Value: !FindInMap [ConfigurationFileMap, "Filename", "status"]
          -
            Name: "REQUEST_S3_FILENAME"
            Value: !FindInMap [ConfigurationFileMap, "Filename", "request"]
          -
            Name: "AWS_REGION"
            Value: !Ref "AWS::Region"
          -
            Name: "AWS_REGION_SES"
            Value: !Ref awsRegionSes
          -
            Name: "AGGREGATOR_TEMPLATE_FILE_S3_KEY"
            Value: !Join [ "", [ !Ref s3configKey,  !FindInMap [ConfigurationFileMap, "Filename", "templates"]] ]
          -
            Name: "AGGREGATOR_CONFIG_S3_BUCKET"
            Value: !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]
          -
            Name: "GEOSERVER_CATALOGUE_ENDPOINT_URL"
            Value: !Ref geoserver
          -
            Name: "CHUNK_SIZE"
            Value: !Ref chunkSize
          -
            Name: "DOWNLOAD_ATTEMPTS"
            Value: !Ref workerDownloadAttempts
          -
            Name: "DOWNLOAD_DIRECTORY"
            Value: !Ref workerDownloadDirectory
          -
            Name: "LOCAL_STORAGE_LIMIT_BYTES"
            Value: !Ref workerLocalStorageLimitBytes
          -
            Name: "POOL_SIZE"
            Value: !Ref workerPoolSize
          -
            Name: "RETRY_INTERVAL_MS"
            Value: !Ref workerRetryIntervalMs
          -
            Name: "GEONETWORK_CATALOGUE_URL"
            Value: !Ref geonetworkCatalogueURL
          -
            Name: "GEONETWORK_LAYER_SEARCH_FIELD"
            Value: !Ref geonetworkLayerSearchField
          -
            Name: "PROVENANCE_TEMPLATE_S3_KEY"
            Value: !Join [ "", [ !Ref s3configKey,  !FindInMap [ConfigurationFileMap, "Filename", "provenanceTemplateGridded"]] ]
          -
            Name: "JOB_EXPIRATION_IN_DAYS"
            Value: !Ref jobExpirationInDays
          -
            Name: "JOB_S3_KEY"
            Value: !Ref s3jobKey
      RetryStrategy:
        Attempts: 2
    DependsOn:  JobInstanceRole
  JobQueue:
    Type: 'AWS::Batch::JobQueue'
    Properties:
      JobQueueName: !Sub 'JavaDuckQueue1-${AWS::StackName}'
      Priority: 2
      ComputeEnvironmentOrder:
        - Order: 1
          ComputeEnvironment: !Ref ComputeEnvironment
  ComputeEnvironment:
    Type: 'AWS::Batch::ComputeEnvironment'
    DeletionPolicy: Delete
    Properties:
      Type: MANAGED
      ComputeEnvironmentName: !Sub 'JavaDuckSpotComputeEnvironment1-${AWS::StackName}'
      ComputeResources:
        Type: SPOT
        MinvCpus: 0
        DesiredvCpus: 0
        MaxvCpus: !Ref maxVCPUs
        InstanceTypes:
          - optimal
        Subnets: !FindInMap [!Ref environment, !Ref "AWS::Region", subnets]
        SecurityGroupIds:
          - !Ref ComputeEnvironmentInstanceSecurityGroup
        InstanceRole: !Ref IamInstanceProfile
        SpotIamFleetRole: !Ref SpotIamFleetRole
        BidPercentage: 20
      ServiceRole: !Ref BatchServiceRole
  ComputeEnvironmentInstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow http to client host
      VpcId: !FindInMap [!Ref environment, !Ref "AWS::Region", vpc]
      SecurityGroupIngress:
      - IpProtocol: '-1'
        FromPort: '-1'
        ToPort: '-1'
        CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
      - IpProtocol: '-1'
        FromPort: '-1'
        ToPort: '-1'
        CidrIp: 0.0.0.0/0
  RequestHandlerRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Join ["",["WPS Request Handler API-",!Ref  "AWS::StackName" ]]
      Description: API used for WPS requests
      FailOnWarnings: true
  RequestHandlerApiStage:
    DependsOn:
      - ApiGatewayAccount
      - RequestHandlerApiGatewayDeployment
      - RequestHandlerRestApi
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId: !Ref RequestHandlerApiGatewayDeployment
      MethodSettings:
        -
          DataTraceEnabled: true
          HttpMethod: GET
          LoggingLevel: INFO
          ResourcePath: /*
      RestApiId: !Ref RequestHandlerRestApi
      StageName: !Ref requestHandlerApiStage
  RequestHandlerDomainName:
    Type: 'AWS::ApiGateway::DomainName'
    Condition: CreateRequestHandlerDomainName
    Properties:
      CertificateArn: !Ref acmCertificate
      DomainName: !Join ['.', [!Ref requestHandlerDomainName,!Ref hostedZoneName]]
  RequestHandlerDomainToAPIMapping:
    Type: 'AWS::ApiGateway::BasePathMapping'
    Condition: CreateRequestHandlerDomainName
    Properties:
      DomainName: !Ref RequestHandlerDomainName
      RestApiId: !Ref RequestHandlerRestApi
      Stage: !Ref requestHandlerApiStage
  RequestHandlerRoute53RecordSet:
    Type: 'AWS::Route53::RecordSet'
    Condition: CreateRequestHandlerDomainName
    Properties:
      AliasTarget:
        DNSName:
          Fn::GetAtt: [ 'RequestHandlerDomainName', 'DistributionDomainName' ]
        HostedZoneId: 'Z2FDTNDATAQYW2'
      HostedZoneName: !Join ['', [!Ref hostedZoneName, '.']]
      Name: !Join ['.', [!Ref requestHandlerDomainName, !Ref hostedZoneName]]
      Type: "A"
  ApiGatewayCloudWatchLogsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        -
          PolicyName: ApiGatewayLogsPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              Effect: Allow
              Action:
                - 'logs:CreateLogGroup'
                - 'logs:CreateLogStream'
                - 'logs:DescribeLogGroups'
                - 'logs:DescribeLogStreams'
                - 'logs:PutLogEvents'
                - 'logs:GetLogEvents'
                - 'logs:FilterLogEvent'
              Resource: '*'
  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt ApiGatewayCloudWatchLogsRole.Arn
  RequestHandlerApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - RequestHandlerApiGatewayRequest
    Properties:
      RestApiId: !Ref RequestHandlerRestApi
  RequestHandlerApiGatewayResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RequestHandlerRestApi
      ParentId: !GetAtt RequestHandlerRestApi.RootResourceId
      PathPart: !Ref requestHandlerApiPath
  RequestHandlerApiGatewayRequest:
    DependsOn: RequestHandlerLambdaPermission
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: ANY
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Join ["",
          ["arn:aws:apigateway:", !Ref "AWS::Region", ":lambda:path/2015-03-31/functions/", !GetAtt RequestHandlerLambdaFunction.Arn, "/invocations"]
        ]
        IntegrationResponses:
          - StatusCode: 200
      ResourceId: !Ref RequestHandlerApiGatewayResource
      RestApiId: !Ref RequestHandlerRestApi
      MethodResponses:
        - StatusCode: 200
  RequestHandlerLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:invokeFunction
      FunctionName: !GetAtt RequestHandlerLambdaFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Join ["", ["arn:aws:execute-api:", !Ref "AWS::Region", ":", !Ref "AWS::AccountId", ":", !Ref RequestHandlerRestApi, "/*"]]
  RequestHandlerLambdaFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      Description: Make a wps request
      FunctionName: !Sub 'wps-request-handler-${AWS::StackName}'
      Handler: 'au.org.aodn.aws.wps.lambda.WpsLambdaRequestHandler'
      MemorySize: 512
      Role: !GetAtt RequestHandlerLambdaExecutionRole.Arn
      Runtime: java8
      Timeout: 60
      Code:
        S3Bucket: !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]
        S3Key: !Join [ "", [ !Ref s3configKey,  !Ref requestHandlerFilename] ]
      Environment:
        Variables:
          AWS_BATCH_JOB_NAME: !Ref jobName
          AWS_BATCH_JOB_QUEUE_NAME: !Ref JobQueue
          AWS_BATCH_JOB_DEFINITION_NAME: !Select [1, !Split ["/", !Ref JobDefinition]]
          STATUS_S3_BUCKET: !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]
          STATUS_S3_FILENAME: !FindInMap [ConfigurationFileMap, "Filename", "status"]
          REQUEST_S3_FILENAME: !FindInMap [ConfigurationFileMap, "Filename", "request"]
          GET_CAPABILITIES_TEMPLATE_S3_BUCKET: !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]
          GET_CAPABILITIES_TEMPLATE_S3_KEY: !Join [ "", [ !Ref s3configKey, !FindInMap [ConfigurationFileMap, "Filename", "getCapabilities"] ] ]
          DESCRIBE_PROCESS_S3_BUCKET: !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]
          DESCRIBE_PROCESS_S3_KEY_PREFIX: !Ref s3configKey
          GEOSERVER_WPS_ENDPOINT_URL: !If [CreateRequestHandlerDomainName, !Join ['', ['https://', !Ref requestHandlerDomainName, '.', !Ref hostedZoneName,'/wps']], !Join ['', ['https://', !Ref RequestHandlerRestApi, '.execute-api.',!Ref "AWS::Region",'.amazonaws.com','/', !Ref requestHandlerApiStage,'/', !Ref requestHandlerApiPath]]]
          AWS_REGION_SES: !Ref awsRegionSes
          JOB_S3_KEY: !Ref s3jobKey
    DependsOn: S3PutConfigurationFiles
  RequestHandlerLambdaExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
        - 'arn:aws:iam::aws:policy/AWSBatchFullAccess'
      Policies:
        - PolicyName: PublishVersion
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'lambda:PublishVersion'
                Resource: '*'
        - PolicyName: S3Access
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: "Allow"
                Action: "s3:*"
                Resource: [
                  !Join ["", ["arn:aws:s3:::", !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]]],
                  !Join ["", ["arn:aws:s3:::", !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]],"/*"]]
                ]
              -
                Effect: "Allow"
                Action: ["ses:SendEmail"]
                Resource: ["*"]
              -
                Effect: "Allow"
                Action: ["ses:SendRawEmail"]
                Resource: ["*"]
  S3PutObjectLambdaFunctionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: PublishVersion
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'lambda:PublishVersion'
                Resource: '*'
        - PolicyName: S3Access
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: "Allow"
                Action: "s3:*"
                Resource: [
                  !Join ["", ["arn:aws:s3:::", !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]]],
                  !Join ["", ["arn:aws:s3:::", !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]], "/*"]]
                ]
  S3PutObjectLambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        ZipFile: !Join ["\n", [
        "import json",
        "import os",
        "import boto3",
        "from urllib2 import urlopen, Request",
        "from botocore.vendored import requests",
        "",
        "SUCCESS = 'SUCCESS'",
        "FAILED = 'FAILED'",
        "responseData = {'Data': 'OK'}",
        "",
        "s3c = boto3.client('s3')",
        "target_bucket = os.getenv('BUCKET')",
        "config_location = os.getenv('CONFIG_LOCATION')",
        "filename_suffix = os.getenv('FILENAME_SUFFIX')",
        "http_prefix = os.getenv('HTTP_FILE_PREFIX') ",
        "",
        "",
        "def handler(event, context):",
        "    try:",
        "        for env_var in os.environ:",
        "            env_var_value = os.getenv(env_var)",
        "            print('Environment Variable {} : {}'.format(env_var, env_var_value))",
        "",
        "        for env_var in os.environ:",
        "            env_var_value = os.getenv(env_var)",
        "            filename = os.getenv('{}_{}'.format(env_var, filename_suffix))",
        "            if env_var.startswith(http_prefix) and not env_var.endswith(filename_suffix) and env_var_value != http_prefix:",
        "                put(filename, env_var_value)",
        "",
        "        return send(event, context, SUCCESS, responseData, 'CustomResourcePhysicalID')",
        "    except Exception as e:",
        "        print(e)",
        "        return send(event, context, FAILED, responseData, 'CustomResourcePhysicalID')",
        "",
        "",
        "def put(filename, url):",
        "    print('Downloading url : {}'.format(url))",
        "    request = Request(url)",
        "    response = urlopen(request)",
        "",
        "    file_contents = response.read()",
