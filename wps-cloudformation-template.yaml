AWSTemplateFormatVersion: 2010-09-09
Description: >-
  A template for AWS-WPS
Parameters:
  s3configKey:
    Type: String
    Default: 'config/'
  s3jobKey:
    Type: String
    Default: 'jobs/'
  requestHandlerFilename:
    Type: String
    Description: "Lambda code file name ex: request-handler-0.01-lambda-package.zip"
    Default: "request-handler-lambda-package.zip"
  requestHandlerCodeURL:
    Type: String
    Default: "http://imos-binary.s3-website-ap-southeast-2.amazonaws.com/jobs/aws_wps_prod/aws_wps_prod-latest.zip" # Need to update the default value
  requestHandlerApiPath:
    Type: String
    Default: 'wps'
  jobStatusApiPath:
    Type: String
    Default: 'jobStatus'
  wpsApiStage:
    Type: String
    Default: 'LATEST'
  jobStatusFilename:
    Type: String
    Description: "Lambda code file name ex: job-status-service-0.01-lambda-package.zip"
    Default: "job-status-service-lambda-package.zip"
  jobStatusCodeURL:
    Type: String
    Default: "http://imos-binary.s3-website-ap-southeast-2.amazonaws.com/jobs/aws_wps_prod/aws_wps_prod-latest.zip" # Need to update the default value
  jobStatusHtmlTransformURL:
    Type: String
    Default: 'https://raw.githubusercontent.com/aodn/aws-wps/master/wps-common/src/main/resources/job_status_html_transform.xsl'
  getCapabilitiesURL:
    Type: String
    Default: 'https://raw.githubusercontent.com/aodn/aws-wps/master/wps-common/src/main/resources/config/GetCapabilities.ftl'
  gogduckURL:
    Type: String
    Default: 'https://raw.githubusercontent.com/aodn/aws-wps/master/wps-common/src/main/resources/config/GoGoDuck.xml'
  netcdfOutputURL:
    Type: String
    Default: 'https://raw.githubusercontent.com/aodn/aws-wps/master/wps-common/src/main/resources/config/NetcdfOutput.xml'
  templatesURL:
    Type: String
    Default: 'https://raw.githubusercontent.com/aodn/aws-wps/master/wps-common/src/main/resources/config/templates.xml'
  provenanceTemplateGriddedURL:
    Type: String
    Default: 'https://raw.githubusercontent.com/aodn/aws-wps/master/wps-common/src/main/resources/config/provenance_template_gridded.ftl'
  provenanceTemplateNonGriddedURL:
    Type: String
    Default: 'https://raw.githubusercontent.com/aodn/aws-wps/master/wps-common/src/main/resources/config/provenance_template_non_gridded.ftl'
  sumologicLambdaCodeFilename:
    Type: String
    Default: 'index.zip'
  sumologicLambdaCodeURL:
    Type: String
    Default: 'https://github.com/aodn/aws-wps/raw/master/wps-common/src/main/resources/index.zip'
  jobName:
    Type: String
    Default: 'javaduck'
  jobVCPUs:
    Type: Number
    Default: 1
  jobMemory:
    Type: Number
    Default: 2000
  jobExpirationInDays:
    Type: Number
    Default: 7
  maxVCPUs:
    Type: Number
    Default: 4
  geoserver:
    Type: String
    Description: Geoserver from which to source files to aggregate
  dockerImage:
    Type: String
  chunkSize:
    Type: Number
    Default: 1024
  workerDownloadAttempts:
    Type: Number
    Default: 4
  workerDownloadDirectory:
    Type: String
    Default: '/tmp'
  workerLocalStorageLimitBytes:
    Type: Number
    Default: 104857600
  workerPoolSize:
    Type: Number
    Default: 8
  workerRetryIntervalMs:
    Type: Number
    Default: 60000
  acmCertificate:
    Type: String
    Default: ''
    Description: An Amazon Certificate Manager Certificate ARN located in US-East-1 region.
  hostedZoneName:
    Type: String
    Default: ''
    Description: A Route53 Hosted Zone name, without the trailing dot. To be used for the API Gateway endpoint
  wpsDomainName:
    Type: String
    Default: ''
    Description: The WPS API Gateway endpoint's domain name, exluding the hostedZoneName section
  geonetworkCatalogueURL:
    Type: String
    Default: 'https://catalogue-imos.aodn.org.au/geonetwork'
  geonetworkLayerSearchField:
    Type: String
    Default: 'layer'
  environment:
    Type: String
    Default: dev
    AllowedValues:
      - production
      - systest
      - sandbox
      - dev
  createPersistentBucket:
    Type: String
    Default: false
    AllowedValues:
      - true
      - false
  awsRegionSes:
    Type: String
    Default: us-east-1
    AllowedValues:
      - us-east-1
      - us-west-2
      - eu-west-1
Mappings:
  EnvironmentMap:
    production:
      BucketName: "aws-wps-production"
      AccountId: 104044260116
    systest:
      BucketName: "aws-wps-systest"
    sandbox:
      BucketName: "aws-wps-sandbox"
    dev:
      BucketName: "aws-wps-dev"
  ConfigurationFileMap:
    Filename:
      outputWithoutExtension: "output"
      status: "status.xml"
      statusTransform: "job_status_html_transform.xsl"
      request: "request.xml"
      templates: "templates.xml"
      getCapabilities: "GetCapabilities.ftl"
      gogoduck: "GoGoDuck.xml"
      netcdf: "NetcdfOutput.xml"
      provenanceTemplateGridded: "provenance_template_gridded.ftl"
      provenanceTemplateNonGridded: "provenance_template_non_gridded.ftl"
  production:
    ap-southeast-2:
      vpc: vpc-7302ee16
      subnets:
        - subnet-7976213f
        - subnet-54b3aa20
        - subnet-d722d0b2
    eu-central-1:
      vpc: vpc-16c5247f
      subnets:
        - subnet-9e0003e6
        - subnet-f82bcb91
        - subnet-5086a51a
  dev:
    ap-southeast-2:
      vpc: vpc-5e0e3a3a
      subnets:
        - subnet-4d471e14
        - subnet-eab65ea3
        - subnet-19956d7e
Conditions:
  CreateEphemeralBucket: !And
    - !Equals [ !Ref environment, dev ]
    - !Not [!Equals [!Ref 'AWS::AccountId', !FindInMap [EnvironmentMap, production, AccountId]]]
  CreatePersistentBucket: !And
    - !Equals [!Ref createPersistentBucket, true]
    - !Not [!Condition CreateEphemeralBucket]
  IsProdEnvironment: !And
    - !Equals [ !Ref environment, production ]
    - !Equals [!Ref 'AWS::AccountId', !FindInMap [EnvironmentMap, production, AccountId]]
  CreateWpsApiGatewayDomainName: !Not [ !Equals [!Ref wpsDomainName, '']]
Resources:
  PersistentS3Bucket:
    Type: "AWS::S3::Bucket"
    Condition: CreatePersistentBucket
    DeletionPolicy: "Retain"
    Properties:
      BucketName: !FindInMap [EnvironmentMap, !Ref environment, BucketName]
      LifecycleConfiguration:
        Rules:
          - Id: "JobExpirationInDays"
            Prefix: !Ref s3jobKey
            Status: Enabled
            ExpirationInDays: !Ref jobExpirationInDays
  EphemeralS3Bucket:
    Type: "AWS::S3::Bucket"
    Condition: CreateEphemeralBucket
    DeletionPolicy: "Delete"
    Properties:
      BucketName: !Join ["-", [!FindInMap [EnvironmentMap, !Ref environment, BucketName], !Ref 'AWS::StackName']]
      LifecycleConfiguration:
        Rules:
          - Id: "JobExpirationInDays"
            Prefix: !Ref s3jobKey
            Status: Enabled
            ExpirationInDays: !Ref jobExpirationInDays
      Tags:
        - Key: "EphemeralBucket"
          Value: "true"
  S3BucketPolicy:
    Type: "AWS::S3::BucketPolicy"
    Properties:
      Bucket: !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !If [CreatePersistentBucket, !Ref PersistentS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]]
      PolicyDocument:
        Statement:
          -
            Action:
              - "s3:GetObject"
            Effect: "Allow"
            Resource: !Join ["", ["arn:aws:s3:::", !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]],"/", !Ref s3jobKey,"*"]]
            Principal: "*"
  BatchServiceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: batch.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSBatchServiceRole'
  SpotIamFleetRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: spotfleet.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonEC2SpotFleetRole'
  IamInstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      Roles:
        - !Ref EcsInstanceRole
  EcsInstanceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2008-10-17
        Statement:
          - Sid: ''
            Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - >-
          arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role
  JobInstanceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2008-10-17
        Statement:
          - Sid: ''
            Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        -
          PolicyName: "wps-job-s3-access"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              -
                Effect: "Allow"
                Action: "s3:*"
                Resource: [
                  !Join ["", ["arn:aws:s3:::", !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]]],
                  !Join ["", ["arn:aws:s3:::", !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]],"/*"]]
                ]
              -
                Effect: "Allow"
                Action: ["ses:SendEmail"]
                Resource: ["*"]
              -
                Effect: "Allow"
                Action: ["ses:SendRawEmail"]
                Resource: ["*"]
  JobDefinition:
    Type: 'AWS::Batch::JobDefinition'
    Properties:
      Type: container
      JobDefinitionName: !Sub 'JavaDuckSmall1-${AWS::StackName}'
      ContainerProperties:
        Image: !Ref dockerImage
        Vcpus: !Ref jobVCPUs
        Memory: !Ref jobMemory
        JobRoleArn: !Ref JobInstanceRole
        Command:
          - '-l'
          - 'Ref::layer'
          - '-s'
          - 'Ref::subset'
          - '-e'
          - 'Ref::callbackParams'
          - '-m'
          - 'Ref::result'
        Environment:
          -
            Name: "OUTPUT_S3_FILENAME"
            Value: !FindInMap [ConfigurationFileMap, "Filename", "outputWithoutExtension"]
          -
            Name: "OUTPUT_S3_BUCKET"
            Value: !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]
          -
            Name: "STATUS_S3_BUCKET"
            Value: !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]
          -
            Name: "STATUS_S3_FILENAME"
            Value: !FindInMap [ConfigurationFileMap, "Filename", "status"]
          -
            Name: "REQUEST_S3_FILENAME"
            Value: !FindInMap [ConfigurationFileMap, "Filename", "request"]
          -
            Name: "AWS_REGION"
            Value: !Ref "AWS::Region"
          -
            Name: "AWS_REGION_SES"
            Value: !Ref awsRegionSes
          -
            Name: "AGGREGATOR_TEMPLATE_FILE_S3_KEY"
            Value: !Join [ "", [ !Ref s3configKey,  !FindInMap [ConfigurationFileMap, "Filename", "templates"]] ]
          -
            Name: "AGGREGATOR_CONFIG_S3_BUCKET"
            Value: !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]
          -
            Name: "GEOSERVER_CATALOGUE_ENDPOINT_URL"
            Value: !Ref geoserver
          -
            Name: "CHUNK_SIZE"
            Value: !Ref chunkSize
          -
            Name: "DOWNLOAD_ATTEMPTS"
            Value: !Ref workerDownloadAttempts
          -
            Name: "DOWNLOAD_DIRECTORY"
            Value: !Ref workerDownloadDirectory
          -
            Name: "LOCAL_STORAGE_LIMIT_BYTES"
            Value: !Ref workerLocalStorageLimitBytes
          -
            Name: "POOL_SIZE"
            Value: !Ref workerPoolSize
          -
            Name: "RETRY_INTERVAL_MS"
            Value: !Ref workerRetryIntervalMs
          -
            Name: "GEONETWORK_CATALOGUE_URL"
            Value: !Ref geonetworkCatalogueURL
          -
            Name: "GEONETWORK_LAYER_SEARCH_FIELD"
            Value: !Ref geonetworkLayerSearchField
          -
            Name: "PROVENANCE_TEMPLATE_S3_KEY"
            Value: !Join [ "", [ !Ref s3configKey,  !FindInMap [ConfigurationFileMap, "Filename", "provenanceTemplateGridded"]] ]
          -
            Name: "JOB_EXPIRATION_IN_DAYS"
            Value: !Ref jobExpirationInDays
          -
            Name: "JOB_S3_KEY"
            Value: !Ref s3jobKey
          -
            Name: "STATUS_SERVICE_ENDPOINT"
            Value: !If [
              CreateWpsApiGatewayDomainName,
              !Sub 'https://${WpsRoute53RecordSet}/${requestHandlerApiPath}/${jobStatusApiPath}',
              !Sub 'https://${WPSRestApi}.execute-api.${AWS::Region}.amazonaws.com/${wpsApiStage}/${requestHandlerApiPath}/${jobStatusApiPath}'
            ]
      RetryStrategy:
        Attempts: 2
    DependsOn:  JobInstanceRole
  JobQueue:
    Type: 'AWS::Batch::JobQueue'
    Properties:
      JobQueueName: !Sub 'JavaDuckQueue1-${AWS::StackName}'
      Priority: 2
      ComputeEnvironmentOrder:
        - Order: 1
          ComputeEnvironment: !Ref ComputeEnvironment
  ComputeEnvironment:
    Type: 'AWS::Batch::ComputeEnvironment'
    DeletionPolicy: Delete
    Properties:
      Type: MANAGED
      ComputeEnvironmentName: !Sub 'JavaDuckSpotComputeEnvironment1-${AWS::StackName}'
      ComputeResources:
        Type: SPOT
        MinvCpus: 0
        DesiredvCpus: 0
        MaxvCpus: !Ref maxVCPUs
        InstanceTypes:
          - optimal
        Subnets: !FindInMap [!Ref environment, !Ref "AWS::Region", subnets]
        SecurityGroupIds:
          - !Ref ComputeEnvironmentInstanceSecurityGroup
        InstanceRole: !Ref IamInstanceProfile
        SpotIamFleetRole: !Ref SpotIamFleetRole
        BidPercentage: 20
      ServiceRole: !Ref BatchServiceRole
  ComputeEnvironmentInstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow http to client host
      VpcId: !FindInMap [!Ref environment, !Ref "AWS::Region", vpc]
      SecurityGroupIngress:
      - IpProtocol: '-1'
        FromPort: '-1'
        ToPort: '-1'
        CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
      - IpProtocol: '-1'
        FromPort: '-1'
        ToPort: '-1'
        CidrIp: 0.0.0.0/0
  WPSRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Join ["",["WPS API-",!Ref  "AWS::StackName" ]]
      Description: API used for WPS requests
      FailOnWarnings: true
  WpsApiGatewayStage:
    DependsOn:
      - WpsApiGatewayAccount
      - WpsApiGatewayDeployment
      - WPSRestApi
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId: !Ref WpsApiGatewayDeployment
      MethodSettings:
        -
          DataTraceEnabled: true
          HttpMethod: GET
          LoggingLevel: INFO
          ResourcePath: /*
      RestApiId: !Ref WPSRestApi
      StageName: !Ref wpsApiStage
  WpsApiGatewayDomainName:
    Type: 'AWS::ApiGateway::DomainName'
    Condition: CreateWpsApiGatewayDomainName
    Properties:
      CertificateArn: !Ref acmCertificate
      DomainName: !Join ['.', [!Ref wpsDomainName,!Ref hostedZoneName]]
  WpsDomainToAPIMapping:
    Type: 'AWS::ApiGateway::BasePathMapping'
    Condition: CreateWpsApiGatewayDomainName
    Properties:
      DomainName: !Ref WpsApiGatewayDomainName
      RestApiId: !Ref WPSRestApi
  WpsRoute53RecordSet:
    Type: 'AWS::Route53::RecordSet'
    Condition: CreateWpsApiGatewayDomainName
    Properties:
      AliasTarget:
        DNSName: !GetAtt WpsApiGatewayDomainName.DistributionDomainName
        HostedZoneId: 'Z2FDTNDATAQYW2'
      HostedZoneName: !Join ['', [!Ref hostedZoneName, '.']]
      Name: !Join ['.', [!Ref wpsDomainName, !Ref hostedZoneName]]
      Type: "A"
  WpsApiGatewayCloudWatchLogsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        -
          PolicyName: ApiGatewayLogsPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              Effect: Allow
              Action:
                - 'logs:CreateLogGroup'
                - 'logs:CreateLogStream'
                - 'logs:DescribeLogGroups'
                - 'logs:DescribeLogStreams'
                - 'logs:PutLogEvents'
                - 'logs:GetLogEvents'
                - 'logs:FilterLogEvents'
              Resource: '*'
  WpsApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt WpsApiGatewayCloudWatchLogsRole.Arn
  WpsApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - RequestHandlerApiGatewayRequest
      - JobStatusApiGatewayRequest
    Properties:
      RestApiId: !Ref WPSRestApi
  RequestHandlerApiGatewayResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WPSRestApi
      ParentId: !GetAtt WPSRestApi.RootResourceId
      PathPart: !Ref requestHandlerApiPath
  RequestHandlerApiGatewayRequest:
    DependsOn: RequestHandlerLambdaPermission
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: ANY
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Join ["",
          ["arn:aws:apigateway:", !Ref "AWS::Region", ":lambda:path/2015-03-31/functions/", !GetAtt RequestHandlerLambdaFunction.Arn, "/invocations"]
        ]
        IntegrationResponses:
          - StatusCode: 200
      ResourceId: !Ref RequestHandlerApiGatewayResource
      RestApiId: !Ref WPSRestApi
      MethodResponses:
        - StatusCode: 200
  RequestHandlerLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:invokeFunction
      FunctionName: !GetAtt RequestHandlerLambdaFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Join ["", ["arn:aws:execute-api:", !Ref "AWS::Region", ":", !Ref "AWS::AccountId", ":", !Ref WPSRestApi, "/*"]]
  RequestHandlerLambdaFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      Description: Make a wps request
      FunctionName: !Sub 'wps-request-handler-${AWS::StackName}'
      Handler: 'au.org.aodn.aws.wps.lambda.WpsLambdaRequestHandler'
      MemorySize: 512
      Role: !GetAtt RequestHandlerLambdaExecutionRole.Arn
      Runtime: java8
      Timeout: 60
      Code:
        S3Bucket: !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]
        S3Key: !Join [ "", [ !Ref s3configKey,  !Ref requestHandlerFilename] ]
      Environment:
        Variables:
          AWS_BATCH_JOB_NAME: !Ref jobName
          AWS_BATCH_JOB_QUEUE_NAME: !Ref JobQueue
          AWS_BATCH_JOB_DEFINITION_NAME: !Select [1, !Split ["/", !Ref JobDefinition]]
          STATUS_S3_BUCKET: !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]
          STATUS_S3_FILENAME: !FindInMap [ConfigurationFileMap, "Filename", "status"]
          REQUEST_S3_FILENAME: !FindInMap [ConfigurationFileMap, "Filename", "request"]
          GET_CAPABILITIES_TEMPLATE_S3_BUCKET: !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]
          GET_CAPABILITIES_TEMPLATE_S3_KEY: !Join [ "", [ !Ref s3configKey, !FindInMap [ConfigurationFileMap, "Filename", "getCapabilities"] ] ]
          DESCRIBE_PROCESS_S3_BUCKET: !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]
          DESCRIBE_PROCESS_S3_KEY_PREFIX: !Ref s3configKey
          GEOSERVER_WPS_ENDPOINT_URL: !If [
            CreateWpsApiGatewayDomainName,
            !Sub 'https://${WpsRoute53RecordSet}/${requestHandlerApiPath}',
            !Sub 'https://${WPSRestApi}.execute-api.${AWS::Region}.amazonaws.com/${wpsApiStage}/${requestHandlerApiPath}'
          ]
          AWS_REGION_SES: !Ref awsRegionSes
          JOB_S3_KEY: !Ref s3jobKey
          STATUS_SERVICE_ENDPOINT: !If [
            CreateWpsApiGatewayDomainName,
            !Sub 'https://${WpsRoute53RecordSet}/${requestHandlerApiPath}/${jobStatusApiPath}',
            !Sub 'https://${WPSRestApi}.execute-api.${AWS::Region}.amazonaws.com/${wpsApiStage}/${requestHandlerApiPath}/${jobStatusApiPath}'
          ]
    DependsOn: S3PutConfigurationFiles
  RequestHandlerLambdaExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
        - 'arn:aws:iam::aws:policy/AWSBatchFullAccess'
      Policies:
        - PolicyName: PublishVersion
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'lambda:PublishVersion'
                Resource: '*'
        - PolicyName: S3Access
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: "Allow"
                Action: "s3:*"
                Resource: [
                  !Join ["", ["arn:aws:s3:::", !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]]],
                  !Join ["", ["arn:aws:s3:::", !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]],"/*"]]
                ]
              -
                Effect: "Allow"
                Action: ["ses:SendEmail"]
                Resource: ["*"]
              -
                Effect: "Allow"
                Action: ["ses:SendRawEmail"]
                Resource: ["*"]
  JobStatusApiGatewayResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WPSRestApi
      ParentId: !Ref RequestHandlerApiGatewayResource
      PathPart: !Ref jobStatusApiPath
  JobStatusApiGatewayRequest:
    DependsOn:
      - JobStatusLambdaPermission
      - RequestHandlerApiGatewayRequest
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: ANY
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Join ["",
          ["arn:aws:apigateway:", !Ref "AWS::Region", ":lambda:path/2015-03-31/functions/", !GetAtt JobStatusLambdaFunction.Arn, "/invocations"]
        ]
        IntegrationResponses:
          - StatusCode: 200
      ResourceId: !Ref JobStatusApiGatewayResource
      RestApiId: !Ref WPSRestApi
      MethodResponses:
        - StatusCode: 200
  JobStatusLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:invokeFunction
      FunctionName: !GetAtt JobStatusLambdaFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Join ["", ["arn:aws:execute-api:", !Ref "AWS::Region", ":", !Ref "AWS::AccountId", ":", !Ref WPSRestApi, "/*"]]
  JobStatusLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Description: Return wps job status
      FunctionName: !Sub 'wps-job-status-${AWS::StackName}'
      Handler: 'au.org.aodn.aws.wps.lambda.JobStatusServiceRequestHandler'
      MemorySize: 512
      Role: !GetAtt JobStatusLambdaExecutionRole.Arn
      Runtime: java8
      Timeout: 60
      Code:
        S3Bucket: !If [CreateEphemeralBucket, !Ref EphemeralS3Bucket, !FindInMap [EnvironmentMap, !Ref environment, BucketName]]
        S3Key: !Join [ "", [ !Ref s3configKey,  !Ref jobStatusFilename] ]
      Environment:
        Variables:
